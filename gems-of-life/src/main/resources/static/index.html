<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="game-container">
    <h1>Mastermind Game with a Twist</h1>

    <!-- Instructions -->
    <p>Guess the correct combination of 4 numbers from 0 to 7!</p>
    <p>You have 10 attempts remaining.</p>

    <!-- Game Feedback -->
    <div id="feedback" class="feedback">
        <p>Feedback: <span id="feedback-text">Make your first guess!</span></p>
    </div>

    <!-- Guess Form -->
    <div class="guess-form">
        <label for="guess">Enter your guess (4 numbers from 0 to 7):</label>
        <input type="text" id="guess" maxlength="7" placeholder="e.g., 0 1 2 3" />
        <button id="submit-guess">Submit Guess</button>
    </div>

    <!-- Guess History -->
    <div class="history">
        <h2>Guess History</h2>
        <ul id="guess-history">
            <!-- Guess history will be displayed here -->
        </ul>
    </div>

    <!-- Guesses Remaining -->
    <div id="remaining-guesses">
        <p>Guesses Remaining: <span id="guesses-left">10</span></p>
    </div>

    <!-- Life Lesson / Gem -->
    <div id="life-lesson">
        <p>Life Lesson/Gem: <span id="gem">Stay persistent, the answer is out there!</span></p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
