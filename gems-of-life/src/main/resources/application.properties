# Application name
spring.application.name=gems-of-life

# Database Connection Details
spring.datasource.url=jdbc:postgresql://localhost:5432/gems_of_life
spring.datasource.username=postgres
spring.datasource.password=faith
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Enable Hibernate DDL Auto (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console (optional, for debugging)
spring.jpa.show-sql=true

# Server Port Configuration
server.port=8080

# Hikari Connection Pool Settings (optional)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

