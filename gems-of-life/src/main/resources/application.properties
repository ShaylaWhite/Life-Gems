# Application Name
spring.application.name=gems-of-life

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/gems_of_life
spring.datasource.username=postgres
spring.datasource.password=faith
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate Dialect and DDL Auto Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Hikari Connection Pool Settings (Performance Optimization)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-timeout=30000

# Server Configuration
server.port=8080

# Disable Spring Security for Swagger UI temporarily for debugging
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html


